databaseChangeLog:
  - changeSet:
      id: add-user-credentials
      author: Adil
      runOnChange: true
      changes:
        - loadUpdateData:
            columns:
              - column:
                  header: id
                  name: id
                  type: numeric
              - column:
                  header: email
                  name: email
                  type: varchar(255)
              - column:
                  header: login
                  name: login
                  type: varchar(255)
              - column:
                  header: full_name
                  name: full_name
                  type: varchar(255)
            primaryKey: 'id'
            tableName: users
            relativeToChangelogFile: true
            file: 2025-02-13_14-50_user-credentials.csv
            separator: ','
            onlyUpdate: false
            usePreparedStatements: true